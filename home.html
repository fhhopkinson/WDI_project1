<!DOCTYPE html>
<html>
<head>
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="CSS/app.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="JS/app.js"></script>
</head>

<div class="text-center"><h1>Hangman</h1></div>

<body>

<div class="container">

<form>
  Start Word: <input type="password" name="password" id="startWord">
</form>
  <p><b>Note:</b> The characters in the input field are hidden so fire away!.</p>

<ul class="reset">
<li class="tile" id="refresh">RESET</li>
</ul>



<!-- <ul class="result"> -->
<ul>
  <li class="squirrel" id="index1"></li>
  <li class="squirrel" id="index2"></li>
  <li class="squirrel" id="index3"></li>
  <li class="squirrel" id="index4"></li>
  <li class="squirrel" id="index5"></li>
  <li class="squirrel" id="index6"></li>
  <li class="squirrel" id="index7"></li>
  <li class="squirrel" id="index8"></li>
  <li class="squirrel" id="index9"></li>
  <li class="squirrel" id="index10"></li>
</ul>


<ul class="alpha1">
  <li class="tile" id="A">A</li>
  <li class="tile" id="B">B</li>
  <li class="tile" id="C">C</li>
  <li class="tile" id="D">D</li>
  <li class="tile" id="E">E</li>
  <li class="tile" id="F">F</li>
  <li class="tile" id="G">G</li>
  <li class="tile" id="H">H</li>
  <li class="tile" id="I">I</li>
  <li class="tile" id="J">J</li>
  <li class="tile" id="K">K</li>
  <li class="tile" id="L">L</li>
  <li class="tile" id="M">M</li>
</ul>

<ul class="alpha2">
  <li class="tile" id="N">N</li>
  <li class="tile" id="O">O</li>
  <li class="tile" id="P">P</li>
  <li class="tile" id="Q">Q</li>
  <li class="tile" id="R">R</li>
  <li class="tile" id="S">S</li>
  <li class="tile" id="T">T</li>
  <li class="tile" id="U">U</li>
  <li class="tile" id="V">V</li>
  <li class="tile" id="W">W</li>
  <li class="tile" id="X">X</li>
  <li class="tile" id="Y">Y</li>
  <li class="tile" id="Z">Z</li>
</ul>
  
<ul class="space1">
<li class="tile" id="_">_</li>
</ul>



</div>


</body>

</html>
